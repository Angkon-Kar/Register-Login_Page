<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-Login-page</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" type="image/png" href="user.png">
</head>

<body>
    <div class="container">
        <div class="toggle-buttons">
            <button id="loginBtn" onclick="showLogin()">
                Login
            </button>
            <button id="registerBtn" onclick="showRegister()">
                Register
            </button>
        </div>

        <form id="loginForm" class="form" onsubmit="event.preventDefault(); loginUser();">
            <h2>
                Login
            </h2>
        <label for="loginEmail">
            Email
        </label>
        <input type="email" id="loginEmail" placeholder="Enter your email" autocomplete="email" />
        <label for="loginPassword">
            Password
        </label>
        <input type="password" id="loginPassword" placeholder="Enter your password" autocomplete="current-password" />
        <button type="submit">
            Login
        </button>
        <p id="loginMessage" class="message"></p>
        </form>

        <form id="registerForm" class="form active" onsubmit="event.preventDefault(); registerUser();">
            <h2>Register</h2>
            <label for="name">
                Name
            </label>
            <input type="text" id="name" placeholder="Enter your full name" autocomplete="name" />
            <label for="email">
                Email
            </label>
            <input type="email" id="email" placeholder="Enter your email" autocomplete="email" />
            <label for="password">Password</label>
            <input type="password" id="password" oninput="checkStrength()" placeholder="Create a strong password" autocomplete="new-password" />
            <div id="strengthMeter">
                <div id="strengthBar"></div>
            </div>
            <label for="confirmPassword">
                Confirm Password
            </label>
            <input type="password" id="confirmPassword" placeholder="Re-enter your password" oninput="checkMatch()" autocomplete="new-password" />
            <p id="matchMessage" class="message"></p>
            <button type="submit" id="registerButton">Register</button>
            <p id="registerMessage" class="message"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
